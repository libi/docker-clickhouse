      context: .
      dockerfile: Dockerfile.chserver
    depends_on:
      - zookeeper
    ports:
      - 8813:8123
      - 9013:9000
    volumes:
      - "./data/ch3:/var/lib/clickhouse"
      - "./configs/ch3:/etc/clickhouse-server/"
  ch4:
